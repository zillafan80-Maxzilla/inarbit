# iNarbit Nginx配置文件

# 上游服务器（Go后端）
upstream inarbit_backend {
    server localhost:8080;
    keepalive 32;
}

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name inarbit.work www.inarbit.work;

    # Let's Encrypt验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name inarbit.work www.inarbit.work;

    # SSL证书配置
    ssl_certificate /root/inarbit/nginx/ssl/cert.pem;
    ssl_certificate_key /root/inarbit/nginx/ssl/key.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 日志
    access_log /root/inarbit/logs/nginx_access.log;
    error_log /root/inarbit/logs/nginx_error.log;

    # 客户端上传限制
    client_max_body_size 10M;

    # 根路径 - 提供前端静态文件
    location / {
        root /root/inarbit/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # 缓存策略
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # API路由 - 代理到后端
    location /api/ {
        proxy_pass http://inarbit_backend;
        
        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # 连接配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存禁用
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # WebSocket路由 - 代理到后端
    location /ws {
        proxy_pass http://inarbit_backend;
        
        # WebSocket特定配置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时配置（WebSocket需要较长的超时）
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # 缓冲禁用
        proxy_buffering off;
    }

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 状态页面（仅本地访问）
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
}

# 日志格式
log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for"';

# 性能优化
worker_processes auto;
worker_connections 4096;
keepalive_timeout 65;
types_hash_max_size 2048;
client_body_buffer_size 128k;
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;

# Gzip压缩
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript 
           application/x-javascript application/xml+rss 
           application/javascript application/json;
