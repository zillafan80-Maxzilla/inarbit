version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: arb
      POSTGRES_PASSWORD: arbpass
      POSTGRES_DB: arbdb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_USER=arb
      - DB_PASSWORD=arbpass
      - DB_NAME=arbdb

  frontend:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/public:/usr/share/nginx/html:ro

volumes:
  pgdata:
